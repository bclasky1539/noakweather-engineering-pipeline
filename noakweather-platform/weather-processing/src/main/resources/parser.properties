# ==============================================================================
# Parser Configuration for weather-processing Module
# ==============================================================================
# Controls feature flags and settings for the weather parser system.
#
# IMPORTANT: Day 3 default is to use LEGACY parser (use.new.parser=false)
# This will be changed in Week 2 (Day 8) when platform is tested and ready.

# ==============================================================================
# FEATURE FLAGS
# ==============================================================================

# Use new platform parser instead of legacy parser
# false = Use legacy parser (SAFE - Week 1 default)
# true  = Use new platform parser (Switch in Week 2, Day 8)
use.new.parser=false

# ==============================================================================
# PARSER BEHAVIOR
# ==============================================================================

# Strict mode: fail on any ambiguity or non-standard format
# true  = Strict parsing (fail on malformed data)
# false = Lenient parsing (attempt to parse even malformed data)
parser.strict.mode=true

# Enable caching of parsed results
parser.cache.enabled=false

# Parser timeout in seconds
parser.timeout.seconds=30

# ==============================================================================
# LOGGING AND DEBUGGING
# ==============================================================================

# Log level for parser operations (TRACE, DEBUG, INFO, WARN, ERROR)
parser.log.level=INFO

# Enable debug mode (verbose output, save intermediate states)
parser.debug.enabled=false

# ==============================================================================
# PERFORMANCE TUNING
# ==============================================================================

# Thread pool size for parallel parsing operations
parser.thread.pool.size=10

# Maximum batch size for bulk parsing
parser.max.batch.size=100

# ==============================================================================
# ADVANCED SETTINGS (Optional)
# ==============================================================================

# Enable experimental features (use with caution)
parser.experimental.enabled=false

# Enable metrics collection
parser.metrics.enabled=false

# Metrics reporting interval in seconds
parser.metrics.interval.seconds=60
