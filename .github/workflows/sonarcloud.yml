name: Sonar verify

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar-${{ matrix.java-version }}
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}-${{ matrix.java-version }}
        restore-keys: ${{ runner.os }}-m2

    - name: Verify SONAR_TOKEN exists
      run: |
        if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
          echo "SONAR_TOKEN secret is not set!"
          exit 1
        else
          echo "SONAR_TOKEN is configured"
        fi

    # Build legacy module
    - name: Build legacy module
      run: |
        cd noakweather-legacy
        mvn clean install
    
    # Build platform modules
    - name: Build platform modules
      run: |
        cd noakweather-platform
        mvn clean verify

    # Only run SonarCloud analysis on Java 17 (required minimum)
    - name: SonarCloud Analysis
      if: matrix.java-version == 17
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: noakweather-platform
        args: >
          -Dsonar.projectKey=bclasky1539_noakweather-engineering-pipeline
          -Dsonar.organization=bclasky1539
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.projectName=Noakweather Engineering Pipeline
          -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
          -Dsonar.java.source=17

