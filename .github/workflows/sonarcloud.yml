name: Sonar verify / SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarcloud:
    name: SonarCloud Analysis (Java ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar-${{ matrix.java-version }}
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}-${{ matrix.java-version }}
        restore-keys: ${{ runner.os }}-m2

    - name: Verify SONAR_TOKEN exists
      run: |
        if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
          echo "SONAR_TOKEN secret is not set!"
          exit 1
        else
          echo "SONAR_TOKEN is configured"
        fi

    # Build legacy module
    - name: Build legacy module
      run: |
        cd noakweather-legacy
        mvn clean install
    
    # Build platform modules
    - name: Build platform modules
      run: |
        cd noakweather-platform
        mvn clean verify

    # Run SonarCloud analysis for both Java 17 and 21
    - name: SonarCloud Analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        cd noakweather-platform
        mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=bclasky1539_noakweather-engineering-pipeline \
          -Dsonar.organization=bclasky1539 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.projectName="Noakweather Engineering Pipeline" \
          -Dsonar.java.source=${{ matrix.java-version }}
